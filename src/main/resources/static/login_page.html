<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/login_page.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css" integrity="sha384-7ynz3n3tAGNUYFZD3cWe5PDcE36xj85vyFkawcF6tIwxvIecqKvfwLiaFdizhPpN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Ubuntu&display=swap" rel="stylesheet">
    <title>DirectBus</title>
  </head>
  
<body bgcolor="black">
	
  
	<div class="login-box" >
		<img alt="" src="images/icona.png">
		<form action="" method="post">
			<div>
				<img alt="" src="../images/login.png">
			</div>
			<div class="Input-box">
				<i class="bi bi-person-fill"></i>
				<input type="email" id="email" required>
				<span></span>
				<label>E-mail</label>
			</div>
			<div class="Input-box">
				<i class="bi bi-lock-fill"></i>
				<input type="password" id="pass" required>
				<span></span>
				<label>Password</label>
			</div>
			<span id="remember-me">
				<input type="checkbox" id="check" value="">
				<label for="check" style="color: white">Ricordami</label>
			</span>
			<span id="forgot-password">
				<a href="">Password dimenticata</a>
			</span> <br>
		
			<div class="button">
				<input type="button" value="Login" id="loginButton">
			</div>

			<div id="register">
				<font color="white">Non hai un account?</font>
				<a href=""> Registrati qui</a>
			</div>
		</form>
	
	</div>
 
</body>
